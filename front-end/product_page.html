<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/c5737b68a5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Orinoco | Page Produit</title>
    <meta name="descritpion" />
  </head>

  <body>
    <div class="container-fluid bg-dark">
      <header class="container site-header sticky-top py-1">
        <nav class="d-flex flex-row justify-content-between navbar-dark">
          <a id="logo" class="py-2 navbar-brand nav-items" href="./index.html">
            <img src="" alt="" />
            Orinoco
          </a>
          <a id="panier" class="py-2 unstyled nav-items" href="./panier.html">
            <i class="fas fa-shopping-cart"></i>
            Panier
          </a>
        </nav>
      </header>
    </div>

    <div id="popUpBg" class="popUpBg"></div>

    <div id="overlay" class="overlay">
      <div id="popup" class="popup">
        <h3 class="h3">Votre produit a bien été ajouter au panier</h3>
        <div class="popupProduct"></div>

        <div class="d-flex flex-row justify-content-around mt-5">
          <a href="./index.html" class="btn btn-primary">Continuer Achat</a>
          <a href="./panier.html" class="btn btn-primary">Voir panier</a>
        </div>
      </div>
    </div>

    <main id="main" class="product-main container d-flex mt-5 h-100 w-100"></main>

    <!-- Footer-start -->

    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col">
            <a
              href="https://fr.wikipedia.org/wiki/Conditions_g%C3%A9n%C3%A9rales_de_vente#"
            >
              <span class="text-muted">Conditions générales de vente</span>
            </a>
          </div>
          <div class="col text-end">
            <a href="https://fr-fr.facebook.com/"
              ><i class="m-1 fab fa-facebook-f"></i>Facebook</a
            >
            <a class="ms-3" href="https://twitter.com/"
              ><i class="m-1 fab fa-twitter"></i>Twitter</a
            >
          </div>
        </div>
      </div>
    </footer>

    <!-- Footer-end -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="./java/ajax.js"></script>
    <script src="./java/product_page.js"></script>
  </body>
</html>
