<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/c5737b68a5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Orinoco</title>
    <meta name="descritpion" />
  </head>

  <body>
    <div class="container-fluid bg-dark">
      <header class="container site-header sticky-top py-1">
        <nav class="d-flex flex-row justify-content-between navbar-dark">
          <a class="py-2 navbar-brand nav-items" href="#" aria-label="Product">
            <img src="" alt="" />
            Orinoco
          </a>
          <a class="py-2 unstyled nav-items" href="panier.html">
            <i class="fas fa-shopping-cart"></i>
            Panier
          </a>
        </nav>
      </header>
    </div>

    <main class="container">
      <div class="hero"></div>

      <div id="cardsContainer" class="row">
        <template id="template">
          <div class="card col-md-5 m-md-5">
            <img id="img" class="img card-img-top" src="" alt="Photo Produit" />
            <div class="card-body">
              <h5 id="title" class="title col-6 card-title">Title Card</h5>
              <p id="price" class="price col-6 text-end card-text">Price</p>
              <p id="description" class="description card-text">descritpion</p>
              <a id="btn" class="col-6 btnProductPage btn btn-primary" href="./productPage.html">
                + Plus d'info
              </a>
            </div>
          </div>
        </template>
      </div>
    </main>

    <footer class="footer fixed-bottom mt-auto py-3 bg-dark">
      <div class="container">
        <span class="text-muted">Conditions générales</span>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="java/index.js"></script>
  </body>
</html>
