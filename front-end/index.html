<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/c5737b68a5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Orinoco | Accueil</title>
  </head>

  <body>
    <!-- Header-start -->

    <div class="container-fluid bg-dark">
      <header class="container site-header sticky-top py-1">
        <nav
          class="
            d-flex
            flex-row
            justify-content-between
            navbar-dark
            align-self-center
          "
        >
          <a id="logo" class="py-2 navbar-brand nav-items" href="#">
            <img src="#" alt="" />
            Orinoco
          </a>
          <a id="panier" class="py-2 unstyled nav-items" href="panier.html">
            <i class="fas fa-shopping-cart"></i>
            Panier
          </a>
        </nav>
      </header>
    </div>

    <!-- header-end -->

    <!-- Main-start -->

    <main class="container">
      <div class="hero"></div>
      <div id="cardsContainer" class="row d-flex justify-content-between">
        <!-- Template-Start -->
        <template id="template">
          <div class="card col-md-6 pt-3 mt-3 mb-3">
            <div id="card-custom">
              <img
                id="img"
                class="img card-img-top border-bottom"
                src=""
                alt="Photo Produit"
              />
              <div class="card-body row">
                <h2 id="title" class="title col card-title h5">Title Card</h2>
                <p id="price" class="price col text-end card-text">Price</p>
                <p id="description" class="description card-text">
                  descritpion
                </p>
                <span class="col-6"></span>
                <div class="col-6">
                  <a
                    id="btn"
                    class="col-12 btnProductPage btn btn-primary btn-custom"
                    href="./product_page.html"
                  >
                    + Plus d'info
                  </a>
                </div>
              </div>
            </div>
          </div>
        </template>
        <!-- Template-end -->
      </div>
    </main>

    <!-- Main-end -->

    <!-- Footer-start -->

    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col">
            <a
              href="https://fr.wikipedia.org/wiki/Conditions_g%C3%A9n%C3%A9rales_de_vente#"
            >
              <span class="text-muted">Conditions générales de vente</span>
            </a>
          </div>
          <div class="col row text-end">
            <a class="col" href="https://fr-fr.facebook.com/">
              <i class="m-1 fab fa-facebook-f"></i>
              Facebook
            </a>
            <a class="col ms-3" href="https://twitter.com/">
              <i class="m-1 fab fa-twitter"></i>
              Twitter
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Footer-end -->

    <!-- JavaScript Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="java/ajax.js"></script>
    <script src="java/index.js"></script>
  </body>
</html>
